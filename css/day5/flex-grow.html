<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 300px;
            background-color: red;
            display: flex;
            gap: 10px;

        }

        .child {
            background-color: yellow;
            height: 50px;
            width: 50px;
        }

        .child:nth-child(2) {
            flex-grow: 1;
        }

        .child:nth-child(3) {
            flex-grow: 1;
        }

        .child:nth-child(1) {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
    </div>

</body>

</html>
