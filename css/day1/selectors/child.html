<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* header button {
            background-color: red;
        } */
        #wrapper .myhead .mybtn {
            background-color: red;
        }

        .mybtn {
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <header class="myhead">
            <button class="mybtn">Login</button>
            <button class="mybtn">Register</button>
        </header>
    </div>
    <main>
        <section>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
        </section>
    </main>
    <footer>
        <button>Footer Button 1</button>
        <button>Footer Button 2</button>
        <button>Footer Button 3</button>
        <button>Footer Button 4</button>
        <button>Footer Button 5</button>
    </footer>
</body>

</html>
