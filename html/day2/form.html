<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
</head>

<body>
  <h1>Html Forms</h1>
  <form>
    <input type="text" placeholder="Enter Name">
    <input type="number" placeholder="Enter age">
    <input type="email" placeholder="Enter email">
    <input type="password" placeholder="Enter password">
    <hr />

    <input type="radio" id="mselect" name="gender"> <label for="mselect">Male</label>

    <input type="radio" id="fselect" name="gender"> <label for="fselect">Female</label>

    <input type="radio" id="oselect" name="gender"> <label for="oselect">Others</label>

    <hr />



    <button type="submit">Submit</button>
  </form>
</body>

</html>
