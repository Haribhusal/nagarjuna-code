<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <form>
    <label for="">Full Name *</label>
    <input type="text" placeholder="Full Name" required>
    <hr />

    <label for="">Email</label>
    <input type="email" readonly value="info@college.com">
    <hr />
    <label>
      Which game you want to play?
    </label>
    <select name="games">
      <option value="" disabled selected>Select Game</option>
      <option value="Cricket">Cricket</option>
      <option value="Football">Football</option>
      <option value="Basketball">Basketball</option>
    </select>
    <hr />

    <label for="">Explain why you want to play this game?</label>
    <!-- <input type="text" placeholder="Explain here"> -->


    <textarea name="" rows="3" id=""></textarea>

    <hr />

    <label for="">Enter your DOB</label>
    <input type="date">
    <hr />
    <label for="">Upload your resume</label>
    <input type="file">

    <hr />
    <button type="submit">Submit</button>
  </form>
</body>

</html>
